<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .scan-history-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .scan-history-button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Scan History Viewer</h1>

    <button class="scan-history-button" onclick="loadScanHistory()">Scan History</button>

    <div id="scan-history-container"></div>
    <div id="error-message" class="error"></div>

    <script>
        function loadScanHistory() {
            fetch('get_scan_history.php')  // Adjust if the PHP file name is different
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP Error: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.getElementById('scan-history-container');
                    const errorBox = document.getElementById('error-message');
                    container.innerHTML = '';
                    errorBox.textContent = '';

                    if (Array.isArray(data)) {
                        if (data.length === 0) {
                            container.innerHTML = "<p>No scans found.</p>";
                            return;
                        }

                        let table = '<table>';
                        table += '<tr><th>ID</th><th>User ID</th><th>Type</th><th>Input</th><th>Status</th><th>Risk Score</th><th>Submitted</th></tr>';
                        data.forEach(scan => {
                            table += `<tr>
                                <td>${scan.id}</td>
                                <td>${scan.user_id}</td>
                                <td>${scan.scan_type}</td>
                                <td>${scan.input_value}</td>
                                <td>${scan.status}</td>
                                <td>${scan.risk_score ?? 'N/A'}</td>
                                <td>${scan.submitted_at}</td>
                            </tr>`;
                        });
                        table += '</table>';

                        container.innerHTML = table;
                    } else if (data.error) {
                        errorBox.textContent = data.error;
                    }
                })
                .catch(error => {
                    document.getElementById('error-message').textContent = 'Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
