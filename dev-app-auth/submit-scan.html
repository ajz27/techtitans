<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Scan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Submit Scan</h2>
    <form action="submit_scan.php" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="scanFile" class="form-label">Upload File for Scan</label>
        <input class="form-control" type="file" id="scanFile" name="scanFile" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description (optional)</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Scan</button>
    </form>
  </div>
</body>
</html>
