<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Tech Titans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h3 class="text-center mb-4"><i class="bi bi-pencil-square"></i> Register</h3>
    <form action="register.php" method="POST" onsubmit="return validateForm()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" id="confirm_password" required />
      </div>
      <p id="error-message" class="text-danger text-center"></p>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <div class="text-center mt-3">
        <small>Already have an account? <a href="login.html">Login</a></small>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const pw = document.getElementById("password").value;
      const cpw = document.getElementById("confirm_password").value;
      if (pw !== cpw) {
        document.getElementById("error-message").textContent = "Passwords do not match!";
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
